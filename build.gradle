subprojects {
    apply plugin: 'java-library';
    apply plugin: 'maven-publish';
	apply plugin: 'maven';
	apply plugin: 'signing';
	
	group = 'io.gamioo';
	version = '1.0.2';
//	version = '0.0.1-SNAPSHOT';

	
	sourceCompatibility = 1.8;  
	targetCompatibility = 1.8;  
	
	[compileJava, compileTestJava]*.options*.encoding = 'UTF-8';
	
    tasks.withType(JavaCompile) {
        options.encoding = 'UTF-8'
    }


	jar {
	     	manifest.attributes provider: 'Allen Jiang'
			manifest.attributes["Created-By"] = "${System.getProperty("java.version")} (${System.getProperty("java.specification.vendor")})"
			manifest.attributes["Implementation-Title"] = project.name
			manifest.attributes["Implementation-Version"] = project.version
	}

    javadoc {
    	options{
    		encoding "UTF-8";
    		charSet 'UTF-8';
    		author true;
    		version true;
    		header = project.name;
    		links "http://docs.oracle.com/javase/8/docs/api/";
    	}
    }
    
		task sourcesJar(type: Jar) {
		    classifier = 'sources'
		    from sourceSets.main.allJava
		}
    
	
	task javadocJar(type: Jar) {
	    from javadoc;
	    classifier = 'javadoc';
	}
	
	
 //   task generatePomFileForMavenCustomPublication {
 //       destination = file("$buildDir/poms/pom.xml");
 //   }
    
  //  build.dependsOn(generatePomFileForMavenCustomPublication);
	
	artifacts {
		archives jar;  
        archives sourcesJar;
        archives javadocJar;
    } 


	
    publishing  {
	    repositories 
		    {
		        maven {
				        if (project.version.endsWith('-SNAPSHOT')) {
				        //快照版本的nexus仓库地址
					        name 'snapshots';
					        url 'https://oss.sonatype.org/content/repositories/snapshots/';
				        } else {
					         name 'releases';
					         url 'https://oss.sonatype.org/service/local/staging/deploy/maven2/';
				         
				        }
				
				        credentials {
				        username = "${NEXUS_USERNAME}";
                		password = "${NEXUS_PASSWORD}";
				        }
	    			}
	        }
        
        publications {
				        mavenJava(MavenPublication) 
				        {
					         groupId project.group;
						     artifactId project.name;
						     version project.version;

						     //若是war包，就写components.web,若是jar包，就写components.java 
					        from components.java;
					        artifact sourcesJar;
            				artifact javadocJar;
 
            			          pom  {
						                name=project.name;
						        		description='This is a game server framework.';
						        		url='https://gamioo.io';
						                packaging='jar';
						
						        		scm {
						          			connection='scm:git@github.com:jiangguilong2000/gamioo.git';
						          			developerConnection='scm:git@github.com:jiangguilong2000/gamioo.git';
						          			url='https://github.com/jiangguilong2000/gamioo/';
						        		}
						
						        		licenses {
						          			license {
						            			name='Apache-2.0 License';
						            			url='https://github.com/jiangguilong2000/gamioo/blob/master/LICENSE';
						            			distribution='repo';
						          			}
						        		}
						
						        		developers {
						          			developer {
						            			id='jgl2000';
							            		name='阿龙';
							            		email='41157121@qq.com';
							            		url='https://blog.game.io';
						          			}
						        		}
	        						}
            			
            			
            				
		//		       	pom.withXml {
		//				            asNode().appendNode('description','A demonstration of maven POM customization');
		//				  }
				        }
				        
				            

    						
    				}

	}
	
	signing {  
    //sign configurations.archives; 
    sign publishing.publications.mavenJava;
	}  


    dependencies {
		testImplementation 'junit:junit:4.12';
    }
    
}


	

allprojects {

	
repositories {
		//阿里云的国内镜像
        maven { url 'http://maven.aliyun.com/nexus/content/repositories/google'};
        maven { url 'http://maven.aliyun.com/nexus/content/groups/public' };
        maven { url 'http://maven.aliyun.com/nexus/content/repositories/jcenter'};
}

}



